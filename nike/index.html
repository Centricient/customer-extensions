<html>
  <head>
    <script type="text/javascript" src="sdk.js"></script>
  <head>

  <body>

    <h2>Nike VOC</h2>

    <script>
      Centricient.init('https://nike.centricient.com');

      function generateLink(){
        var data = Centricient.getExtensionData();
        console.log(data);
        var json = JSON.parse(data);
        var link = 'http://survey.medallia.com/nikecs-sms?athlete='+encodeURIComponent(json.Login)+'&refid='+encodeURIComponent(json.Refno);
        console.log(link);
        Centricient.prepareMessage(link);
      }

    </script>

    <input type='button' value='Generate VOC link' onclick='generateLink();' id='vocButton'></input>

  </body>

</html>
