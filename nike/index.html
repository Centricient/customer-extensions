<html>
<head>

  <script type="text/javascript" src="https://centricient.github.io/customer-extensions/nike/sdk.js"></script>

<head>

<body>

  <div>Nike VOC</div>

  <div id='centLink'></div>

  <script>
    Centricient.init('https://bill.dev.centricient.corp');

    function generateLink(){
      var data = Centricient.getExtensionData();

      var container = document.getElementById('centLink');
      container.innerHTML = data;
    }





  </script>

  <input type='button' value='Generate VOC link' onclick='generateLink();' />

</body>

</html>
