<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="sdk.js"></script>
  <head>

  <body>

    <h2>Nike VOC (v1.1)</h2>

    <script>
      Centricient.init('https://bill.dev.centricient.corp');

      Centricient.on('extensionDataChanged', function(data){
        console.debug(data);
        var json = JSON.parse(data.data);
        var link = 'http://survey.medallia.com/nikecs-sms?athlete='+encodeURIComponent(json.Login.toUpperCase())+'&refid='+encodeURIComponent(json.Refno);
        console.debug(link);
        var message = 'Nike CS: Thank you for choosing Nike. We value your feedback: ' + link
        Centricient.sendOnClose(message);
        document.getElementById('cent-notice').innerHTML = '<h3>VoC link ready</h3>The following message will be sent to the consumer when the conversation is closed:<p>' + message + '</p>';
      });
    </script>

    <div id='cent-notice'>
    </div>

  </body>

</html>
